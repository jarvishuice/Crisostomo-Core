name: Test and Deploy to Stagin

on:
  push:
    branches:
      - integration

jobs:
  test_and_coverage:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.3'  # Ajusta a tu versión

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      # 4️⃣ Ejecutar tests con cobertura
      - name: Run tests with coverage
        run: |
          pytest --cov=./ --cov-report=term-missing

      # 5️⃣ Verificar cobertura mínima 10%
      - name: Check coverage threshold
        run: |
          coverage=$(pytest --cov=./ --cov-report=xml | grep "<coverage" | sed -E 's/.*line-rate="([0-9.]+)".*/\1/')
          percent=$(echo "$coverage * 100" | bc)
          echo "Coverage: $percent%"
          if (( $(echo "$percent < 10" | bc -l) )); then
            echo "Coverage too low: $percent%"
            exit 1
          fi

  deploy_to_stagin:
    runs-on: ubuntu-latest
    needs: test_and_coverage
    if: success()  # Solo si la job anterior pasa

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Merge DE_INTEGRACION into STAGIN
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch origin stagin
          git checkout stagin
          git merge origin/integration --no-ff -m "Auto-merge from integration after successful tests"
          git push origin integration
